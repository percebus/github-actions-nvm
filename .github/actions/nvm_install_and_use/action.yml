name: nvm_install_and_use
description: nvm install & use

runs:
  using: composite
  steps:
    - name: node --version (before)
      shell: bash
      run: |
        which node
        node --version
      continue-on-error: true

    - name: rm node
      shell: bash
      run: |
        rm -rf /usr/local/bin/node

    - name: nvm install
      # WARNING: nvm is "not found" w/o this
      shell: bash -l {0}
      run: nvm install --no-progress

    # nvm install seems to also activate it
    # - name: nvm use
    #   shell: bash -l {0}
    #   run: nvm use --no-progress

    - name: nvm which current
      shell: bash -l {0}
      run: nvm which current

    # FIXME still using the old version
    - name: node --version (after)
      shell: bash -l {0}
      run: |
        which node
        node --version

    - name: npm --version
      shell: bash -l {0}
      run: npm --version
